# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  host: 192.168.0.124
  adapter: postgresql
  encoding: unicode
  database: rails
  pool: 5
  username: rails
  password: rails

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: 192.168.0.124
  adapter: postgresql
  encoding: unicode
  database: rails
  pool: 5
  username: rails
  password: rails

production:
  <<: *default
  database: db/production.sqlite3
